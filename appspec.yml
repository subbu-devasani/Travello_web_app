version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/
permissions:
  - object: /home/ubuntu/Travello_web_app
    owner: ubuntu
    group: ubuntu  
hooks:
  BeforeInstall:
    - location: scripts/before-install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after-install.sh
      timeout: 50
      runas: root
  ApplicationStart:
    - location: scripts/application-start.sh
      timeout: 50
      runas: root
